<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="form-group">
        <label for="studentId">StudentId</label>
        <input type="text" [(ngModel)]="credentials.studentId" 
          class="form-control"
          id="studentId"
          name="studentId"
          placeholder="Enter your studentId"
          required #studentId="ngModel">
      </div>
      <div [hidden]="!studentId.pristine" class="alert alert-danger">StudentId is required</div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" [(ngModel)]="credentials.password" 
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter your password"
          required #password="ngModel">
        <div [hidden]="!password.pristine" class="alert alert-danger">Password is required</div>
      </div>
      <button type="Login" [disabled]="!loginForm.form.valid" 
        class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
